<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Space shooters</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="Assets/Images/Ships/spaceship.png">
        <link rel="apple-touch-icon" href="Assets/apple-touch-icon.png">
    </head>
    <body>
        <div id="gameContainer">
            <div id="title">
                <h2>Space shooters</h2>
                <button id="pauseBtn" class="game-btn">Pause</button>
            </div>
            <canvas id="gameBoard"></canvas>
            <div id="mobileControls">
                <button id="leftBtn">← Left</button>
                <button id="shootBtn">Shoot</button>
                <button id="rightBtn">Right →</button>
            </div>
            <div id="dashboard">
                <div id="gameScore">0</div>
                <button id="resetBtn" class="game-btn">Reset</button>
                <div id="changeSkinContainer">
                    <b>Skin:</b>
                    <select id="changeSkinSelect">
                        <option value="0" selected>Default</option>
                        <option value="1">Blue</option>
                        <option value="2">Orange</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
